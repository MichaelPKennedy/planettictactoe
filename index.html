<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- Bootstrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- JS -->
    <script src="script.js"></script>
</head>

<body>
    <header id="title">
        <h1 id="heading">Planet Tic Tac Toe</h1>
    </header>

    <main>
        <section id="pregameview">
            <div class="headerimage">
                <img class="galaxy" src="./Images/Moon.png">
            </div>
            <h2>Choose which planet you would like to be!</h2>
            <div id="planetflex">
                <img id="blueplanet" class="planets" src="./images/BluePlanet.png">
                <img id="earth" class="planets" src="./images/earth.png">
                <img id="jupiter" class="planets" src="./images/jupiter.png">
                <img id="saturn" class="planets" src="./images/saturn.png">
            </div>


        </section>
        <section id="gameview">
            <div class="headerimage">

            </div>
            <div class="game-board">
                <div id="cell-0" class="cell"></div>
                <div id="cell-1" class="cell"></div>
                <div id="cell-2" class="cell"></div>
                <div id="cell-3" class="cell"></div>
                <div id="cell-4" class="cell"></div>
                <div id="cell-5" class="cell"></div>
                <div id="cell-6" class="cell"></div>
                <div id="cell-7" class="cell"></div>
                <div id="cell-8" class="cell"></div>
            </div>
            <h2 class="game-status"></h2>
            <div id=restart>
                <button type="button" class="game-restart btn btn-light">Restart Game</button>
            </div>
        </section>
    </main>

    <footer>
        <p class="copyright">Â© 2022 Michael Kennedy. Planet Images From <a
                href="https://www.freepik.com/free-vector/colorful-flat-planet-collection_5294217.htm#query=planet&position=1&from_view=search&track=sph">Freepik</a>
        </p>
    </footer>

</body>

</html>
